{% extends 'admin-main.html' %}

{% block content %}

{% load static %}

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-10">
          <div class="row">
            <!-- Projects Card -->
            <div class="col-xxl-4 col-xl-12">

              <div class="card info-card customers-card">

                <div class="card-body">
                  <h5 class="card-title">
                       {% if user.is_authenticated %}
                      <a href="{% url 'allprojects' %}">Project</a>
                      {% else %}
                      <h5 class="card-title mt-0">Projects</h5>
                      {% endif %}

                  </h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-people"></i>
                    </div>
                    <div class="ps-3">
                      <h6>Total projects: {{projects.count}}</h6>
                      <!-- <span class="text-danger small pt-1 fw-bold">12%</span> <span class="text-muted small pt-2 ps-1">decrease</span> -->

                    </div>
                  </div>

                </div>
              </div>

            </div>
            <!-- End Projects Card -->

            <!-- Events Card -->
            <div class="col-xxl-4 col-xl-12">

                <div class="card info-card customers-card">
  
                  <div class="card-body">
                    <h5 class="card-title">Events </h5>
  
                    <div class="d-flex align-items-center">
                      <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                        <i class="bi bi-people"></i>
                      </div>
                      <div class="ps-3">
                        <h6>Total Events: {{allevents.count}}</h6>
                       
  
                      </div>
                    </div>
  
                  </div>
                </div>
  
              </div>
              <!-- End Events Card -->

              <!-- Donations Card -->
            <div class="col-xxl-4 col-xl-12">

                <div class="card info-card customers-card">
  
                  <div class="card-body">
                    <h5 class="card-title">Donations </h5>
  
                    <div class="d-flex align-items-center">
                      <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                        <i class="bi bi-people"></i>
                      </div>
                      <div class="ps-3">
                        <h6>1244</h6>
                        <span class="text-danger small pt-1 fw-bold">12%</span> <span class="text-muted small pt-2 ps-1">decrease</span>
  
                      </div>
                    </div>
  
                  </div>
                </div>
  
              </div>
              <!-- End Donations Card -->

                  

           

            
          </div>
        </div><!-- End Left side columns -->

    

      </div>
    </section>

  </main><!-- End #main -->
{% endblock %}
