{% extends 'main.html' %}

{% block content %}

{% load static %}

 <!-- ################# Events Start Here#######################--->
 <section class="events">
    <div class="container">
        <div class="session-title row">
            <h2>Events</h2>
            <p>We are a non-profital & Charity raising money for child education</p> 
        </div>
        <div class="event-ro row">
           
            <div class="col-sm-5 align-items-stretch">
                <div class="event-box">
                    <img src="{{event.image.url}}" width="100%" height="250" alt="">
                </div>
            </div>
            <div class="col-sm-7 align-items-stretch">
                <div class="event-box ">
                    
                    <h4>{{event.name}}</h4>
                    
                    <p class="raises"><span>{{event.eventdate}}</span>  </p>
                    <p class="desic">{{event.description}}</p>
                </div>
            </div>
                    
        </div>
    </div>
</section>  
{% endblock %}
