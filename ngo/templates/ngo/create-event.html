{% extends 'admin-main.html' %}

{% block content %}

{% load static %}

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'ngoDashboard' %}">Home</a></li>
                <li class="breadcrumb-item active">Create event</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">

            <!-- Left side columns -->
            <div class="col-lg-10">
                <div class="row">
                    <!-- Projects Card -->
                    <div class="col-xxl-4 col-xl-12">

                        <div class="card info-card customers-card">

                            <div class="card-body">
                                <div class="p-3">
                                    <h3>Create Event</h3>
                                </div>
                                <form class="pt-3" action="" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">Event Name</span>
                                        </div>
                                        <input type="text" name="name" class="form-control" placeholder="enter event name"  />
                                       
                                    </div>
                                    
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">Event Date</span>
                                        </div>
                                        <input type="date" class="form-control"  name="eventdate"  />
                                       
                                       
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            
                                        </div>
                                        <input type="file" class="form-control"  name="image" />
                                       
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">description</span>
                                        </div>
                                        <textarea name="description" class="form-control" id=""  rows="10"></textarea>
                                    </div>
                                    <button class="btn btn-primary form-control" type="submit">Submit</button>                       
                                </form>
                            </div>

                        </div>
                    </div>

                </div>
                <!-- End Projects Card -->
            </div>
        </div><!-- End Left side columns -->

        </div>
    </section>

</main><!-- End #main -->

{% endblock %}
