{% extends 'main.html' %}

{% block content %}

{% load static %}

 <!-- ################# Events Start Here#######################--->
 <section class="events">
    <div class="container">
        <div class="session-title row">
            <h2>Events</h2>
            <p>We are a non-profital & Charity raising money for child education</p> 
        </div>
        <div class="event-ro row">
            {% for event in events %}
            <div class="col-md-4 col-sm-6 align-items-stretch">
                <div class="event-box card">
                    <img src="{{event.image.url}}" width="100%" height="250" alt="">
                    <h4>{{event.name}}</h4>
                    
                    <p class="raises"><span>{{event.eventdate}}</span>  </p>
                    <p class="desic">{{event.description |truncatechars:200}}</p>
                    <button class="btn btn-success btn-sm">
                        <a href="{% url 'eventMainsingle' event.id %}">View</a>
                    </button>
                </div>
            </div>
            {% endfor %}           
        </div>
    </div>
</section>  


{% endblock %}
