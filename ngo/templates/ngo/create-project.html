{% extends 'admin-main.html' %}

{% block content %}

{% load static %}

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'ngoDashboard' %}">Home</a></li>
                <li class="breadcrumb-item active">Add Project</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">

            <!-- Left side columns -->
            <div class="col-lg-8">
                <div class="row">
                    <!-- Projects Card -->
                    <div class="col-xxl-4 col-xl-12">

                        <div class="card info-card customers-card">

                            <div class="card-body">
                                <form class="pt-3" action="" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">Project Name</span>
                                        </div>
                                        {{form.name}}
                                       
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">Project image</span>
                                        </div>
                                        {{form.image}}
                                       
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">description .</span>
                                        </div>
                                        {{form.description}}
                                    </div>
                                    <button class="btn btn-primary form-control" type="submit">Submit</button>                       
                                </form>
                            </div>

                        </div>
                    </div>

                </div>
                <!-- End Projects Card -->
            </div>
        </div><!-- End Left side columns -->

        </div>
    </section>

</main><!-- End #main -->

{% endblock %}
